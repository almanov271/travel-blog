<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .travel-post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .travel-post img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .travel-post p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        Travel Blog
    </header>
    <div class="container">
        <div class="travel-post">
            <img src="https://source.unsplash.com/800x400/?travel,beach" alt="Travel Image">
            <h2>Bali - The Island of Gods</h2>
            <p>Enjoy the breathtaking views of Bali's stunning beaches and cultural heritage.</p>
        </div>
        <div class="travel-post">
            <img src="https://source.unsplash.com/800x400/?mountains,travel" alt="Travel Image">
            <h2>Swiss Alps - A Nature's Paradise</h2>
            <p>Explore the majestic mountains and the beautiful scenic views of Switzerland.</p>
        </div>
    </div>
</body>
</html>
